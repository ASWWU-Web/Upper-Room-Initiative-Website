  <script type="text/javascript">
	    var feed = new Instafeed({
	        get: 'tagged',
	        tagName: 'prayitforward',
	        clientId: '5706aa1ac7e84d609a8fd426259749be',
	        limit: 12,
	        //Sorry this has to be a single line. :( Turn word wrap on and you'll be fine. 
	        template: '<div class="col s6 m6 l4"><div class="card hoverable"><div class="card-image waves-effect waves-block waves-light"><img class="activator" src="{{image}}"></div><div class="card-content" style="padding:5px;"><span class="card-title activator grey-text text-darken-4" style="font-size: 18px; line-height:0;"><i class="material-icons tiny" style="color: red;">favorite</i>{{likes}}<i class="material-icons right">more_vert</i></span></div><div class="card-reveal" style="padding: 10px;"><span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span><div class="left"><i class="material-icons tiny" style="color: red;">favorite</i>{{likes}}</div><br><a href="{{link}}" style="color:black;"><b>{{model.user.full_name}}</b></a><p>{{caption}}<br><a href="{{link}}">See post in context.</a></p></div></div></div>',
	        sortBy: 'most-recent',
	        resolution: 'low_resolution'
	    });
	    feed.run();
	</script>
	<script type="text/javascript">
		$('#odometer').ready(function(){
			var count = 1563;
			var selector = document.querySelector('#odometer');
			odometer = new Odometer({
				el: selector,
				value: 0,
				duration: 3000,
				format: ''
			});
			odometer.update(count);
				setInterval(function(){
					count ++;
					odometer.update(count);
				}, 3000);
		});
		
		
	</script>
	<style type="text/css">
	/*This is for the Google Map*/
	  html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
	  .waves-effect.waves-theme-color .waves-ripple {
	  		background-color: rgba(247, 38, 53, 1);
	  	}
	  	#pin {
			margin: 50px; 
			background-color: #f72635; 
			height: 300px; 
			width: 300px;
			box-shadow: 0 0 20px #555;
			border-radius: 50%;
			transition: all .2s;
			text-align: center;
			-webkit-animation-name: pushup;
			-webkit-animation-delay: 1s;
			-webkit-animation-duration: 1s;
			-webkit-animation-timing-function: ease-in-out;
			animation-name: pushup;
			animation-delay: 1s;
			animation-duration: .5s;
			animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}
		@-webkit-keyframes pushup {
			from {}
			to {
			-ms-transform: translate(0,-10px); /* IE 9 */
		    -webkit-transform: translate(0,-10px); /* Safari */
		    transform: translate(0, -10px); /* Standard syntax */
		    box-shadow: 0 20px 20px #555;
			}
		}
		@keyframes pushup {
			from {}
			to {
			-ms-transform: translate(0,-10px); /* IE 9 */
		    -webkit-transform: translate(0,-10px); /* Safari */
		    transform: translate(0, -10px); /* Standard syntax */
		    box-shadow: 0 20px 20px #555;
			}
		}
		.verticalMagic {
			position: relative;
			top: 25%;
			-webkit-transform: translateY(-25%);
			-ms-transform: translateY(-25%);
			transform: translateY(-25%);
		}
		#pinText {
			font-family: 'Roboto', sans-serif;
			color: white;
			font-size: 30px;
		}
		#key_PinText {
			font-size: 15px; 
			margin-left: auto; 
			margin-right: auto; 
			text-align: center; 
			background-color: white; 
			width: 100px; 
			height: 30px; 
			border-radius: 15px;
			position: relative;
			border: none;
			box-shadow: 0 5px 20px rgba(0,0,0,.2);
		}
		.text-theme-color {
			color: black;
		}
		.roundTile {
			border-radius: 50%;
			height: 150px;
			width: 150px;
			background-size: 150px 150px;
			margin-left: auto;
			margin-right: auto;
		}
		#counter {
			position: absolute; 
			z-index: 100; top: 50%; 
			left: 50%; 
			margin-left: -158.5px; 
			margin-top:-75px; 
			font-size: 100px;
		}
		#scrollDownArrow {
			color: black;
			animation-name: bob;
    		animation-duration: 2s;
    		animation-iteration-count: 3;
    		animation-delay: 4s;
    		animation-timing-function: ease-in-out;
    		-webkit-animation-name: bob;
    		-webkit-animation-duration: 2s;
    		-webkit-animation-iteration-count: infinite;
    		-webkit-animation-iteration-count: 3;
    		-webkit-animation-delay: 4s;
		}
		@keyframes bob {
			0%{}
			16%{transform: translateY(10px);}
			32%{transform: translateY(0px);}
			48%{transform: translateY(10px);}
			64%{transform: translateY(0px);}
			100%{transform: translateY(0px);}
		}
		@-webkit-keyframes bob {
			0%{}
			16%{transform: translateY(10px);}
			32%{transform: translateY(0px);}
			48%{transform: translateY(10px);}
			64%{transform: translateY(0px);}
			100%{transform: translateY(0px);}
		}
	</style>
	<script type="text/javascript">
		//This is for the models
		$(document).ready(function(){
			//activate modal 
			$('.modal-trigger').leanModal();
			//This is supposed to make the map occupy 100% of the window and nothing more 
			//but it doesn't seem work without the height 100%. :(
			$('.map-canvas').height($(window).height( ) - 64);
			//This is for smooth scrolling.
			//Smooth Scrolling interferes with Materiaz's close modal HTML method. 
			//FIXED-Make sure any close buttons don't have a href atribute specified.
			$('a').smoothScroll();
		});
		
	  var markers = [];
      var pins = [
      ["Home!","Walla Walla University", 46.046568, -118.390622],
      ["Fred","School's tuff!", 46.047782, -118.340123],
      ["George","Things don't allways go as planned.", 46.041486, -118.398145],
      ["Allisyn","Why do bad things happen.", 46.046632, -118.391521],
      ["Bob","Why is life in general hard to cope with.", 46.041023, -118.393452],
      ["Brittney","My grandma is going through tuff times.", 46.046781, -118.398952]
      ];
      var wallaWalla = new google.maps.LatLng(46.046570, -118.390621); // (zoom 13)
	  var unitedStates = new google.maps.LatLng(38.96370424778, -98.26366787500001); //United States (Zoom 4)
	  var world = new google.maps.LatLng(9.281074119839158, 23.201175874999958);//Zoom 2
      var map;
      function initialize() {
		  console.log("Hi there. I'm starting to work on the map.");
        var styles = [
		    {
		      featureType: 'all',
		      stylers: [
		        { visibility: 'off' }
		      ]
		    },{
		      featureType: 'road',
		      elementType: 'geometry',
		      stylers: [
		        { saturation: -100 },
		        { lightness: -85 },
		        { visibility: 'on' }
		      ]
		    },{
		      featureType: 'road',
		      elementType: 'labels',
		      stylers: [
		        { saturation: -100 },
		        { visibility: 'on' },
		        { gamma: .2}
		      ]
		    },{
		      featureType: 'city',
		      elementType: 'labels',
		      stylers: [
		        { saturation: -100 },
		        { visibility: 'on' }
		      ]
		    },{
				featureType: 'all',
				elementType: 'labels.text.fill',
				stylers: [
					{ lightness: -100 },
					{ gamma: .01 }
				]
			},{
				featureType: 'administrative',
				elementType: 'geometry.stroke',
				stylers: [
					{ visibility: 'simplifed' }
				]
			},{
				featureType: 'water',
				elementType: 'geometry',
				stylers: [
					{ visibility: 'on' }/*,
					{ color: '#4CCADC' },
					{ color: '#f72635' },
					{ lightness: 75	}*/
				]
			}
		];
        var mapOptions = {
        	backgroundColor: "#FFFFFF",
	        center: world,
	        zoom: 3,
	        disableDefaultUI: false,
	        scrollwheel: false,
	        styles: styles
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        window.setTimeout(updateMap(), 200);

        function updateMap()
        {
			console.log("Alright Throwing down the pins.");
        	for (var i = 0; i < pins.length; i++)
	        {
	          console.log("Working on '" + pins[i][0]+ "' at (" + pins[i][2] + "," + pins[i][3] + ").");
	          markers.push(new google.maps.Marker({
	            position: {lat: pins[i][2], lng: pins[i][3]},
	            icon: 'prayer.ico',
	            animation: google.maps.Animation.DROP,
	            map: map,
	            title: pins[i][0],
	            zIndex: i
	          }));      
	        }
        }

      }
      google.maps.event.addDomListener(window, 'load', initialize);
	</script>
